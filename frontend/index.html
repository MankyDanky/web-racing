<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Racing - Lobby</title>
  <link rel="stylesheet" href="src/lobby-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
</head>
<body>
  <div class="game-container">
    <!-- Title Area -->
    <header class="game-header">
      <h1 class="game-title">WEB RACING</h1>
    </header>
    
    <!-- Main Content Area -->
    <main class="game-content">
      <!-- Left Side - Host Controls -->
      <section class="game-panel left-panel">
        <div class="panel-content">
          <h2 class="panel-title">HOST RACE</h2>
          
          <div id="host-controls">
            <button id="create-party-btn" class="game-btn create-btn">CREATE PARTY</button>
            
            <div id="host-info" class="hidden">
              <div class="game-info">
                <h3>RACE DETAILS</h3>
                <div class="info-container">
                  <p class="map-info">Map: Mountain Pass</p>
                  <p class="ready-text">Ready to race!</p>
                </div>
              </div>
              
              <!-- Host's Play Button -->
              <button id="host-play-btn" class="game-btn play-btn">START RACE</button>
            </div>
          </div>
        </div>
      </section>
      
      <!-- Center - Car Preview and Join Code -->
      <section class="center-panel">
        <!-- 3D Car Model -->
        <div id="car-model-container"></div>
        
        <!-- Party Code Display/Input -->
        <div class="party-code-container">
          <div id="code-display" class="hidden">
            <div class="code-display">
              <h3>PARTY CODE</h3>
              <div class="code-box">
                <span id="party-code" class="code">XXXXXX</span>
                <button id="copy-code-btn" class="icon-btn">COPY</button>
              </div>
              <p class="code-instructions">Share this code with friends</p>
            </div>
          </div>
          
          <div id="code-input">
            <div class="code-input">
              <input type="text" id="join-code-input" placeholder="ENTER PARTY CODE" maxlength="6">
              <button id="join-party-btn" class="game-btn join-btn">JOIN</button>
            </div>
            <p id="join-status" class="status-message"></p>
          </div>
        </div>
      </section>
      
      <!-- Right Side - Players List -->
      <section class="game-panel right-panel">
        <div class="panel-content">
          <h2 class="panel-title">RACERS</h2>
          <div class="players-container">
            <ul id="player-list" class="player-list">
              <li class="no-players">No racers have joined yet</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="src/lobby-car.js"></script>
  <script src="src/lobby.js"></script>
</body>
</html>
